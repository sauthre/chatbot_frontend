<!-- Updated Flarefix Home with Chat Room Button + Drawer -->
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flarefix Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #messages { scroll-behavior: smooth; }
    .typing span { display:inline-block; width:6px; height:6px; margin:0 2px; border-radius:9999px; opacity:.3; animation: blink 1.2s infinite; }
    .typing span:nth-child(2){animation-delay:.2s}
    .typing span:nth-child(3){animation-delay:.4s}
    @keyframes blink { 0%,100%{opacity:.2} 50%{opacity:1} }
    #processing { display: none; text-align: center; margin-bottom: 0.5rem; color: #000000; font-weight: 500; }
    textarea { resize: none; overflow-y: hidden; }
  </style>
</head>
<body class="h-full bg-gray-50 text-gray-900">
  <div class="flex flex-col h-screen">

    <!-- Drawer Button -->
    <button id="drawerBtn" class="fixed top-4 left-4 bg-black text-white px-3 py-2 rounded-xl z-20">â˜°</button>

    <!-- Drawer Panel -->
    <div id="drawer" class="fixed top-0 left-0 h-full w-64 bg-white shadow-lg -translate-x-full transition-all duration-300 z-30 p-4">
      <h2 class="text-lg font-semibold mb-4">Flarefix Menu</h2>
      <a href="secret-chat.html" class="block w-full bg-black text-white text-center py-2 rounded-lg">Chat Room</a>
    </div>

    <!-- Drawer Overlay -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-40 hidden z-20"></div>

    <!-- Header -->
    <header class="px-4 py-3 border-b bg-white sticky top-0 z-10">
      <div class="max-w-5xl mx-auto flex items-center gap-3">
        <div class="w-9 h-9 rounded-2xl bg-black text-gray-200 grid place-items-center font-bold">F</div>
        <h1 class="text-lg font-semibold">Flarefix</h1>
      </div>
    </header>

    <!-- Chat Messages -->
    <main id="messages" class="flex-1 overflow-y-auto px-3 py-3 h-[calc(100vh-120px)]">
      <div id="thread" class="max-w-3xl mx-auto space-y-4"></div>
    </main>

    <!-- Footer -->
    <footer class="px-3 pb-6">
      <div class="max-w-3xl mx-auto">
        <div id="processing" class="typing text-center mb-2">Flarefix is typing <span></span><span></span><span></span></div>

        <!-- Input Box -->
        <div id="input-container" class="flex justify-center h-[80vh] items-center transition-all duration-500">
          <div class="w-full sm:w-[90%] md:w-[80%] lg:w-[70%] rounded-2xl border bg-white shadow-sm flex items-end gap-2 px-2">
            <textarea id="input" rows="1" placeholder="Message..." class="flex-1 p-3 outline-none max-h-40 text-sm sm:text-base"></textarea>
            <button id="send" class="m-2 px-4 py-2 rounded-xl bg-black hover:bg-gray-800 text-white text-sm sm:text-base">Send</button>
            <button id="clear" class="m-2 px-4 py-2 rounded-xl bg-gray-300 hover:bg-gray-400 text-black text-sm sm:text-base">Clear</button>
          </div>
        </div>

        <!-- NEW BUTTON BELOW SEND/CLEAR -->
        <div class="flex justify-center mt-4">
          <a href="secret-chat.html" class="px-4 py-2 bg-black text-white rounded-xl">Enter Chat Room</a>
        </div>

      </div>
    </footer>
  </div>

<script>
  // Drawer Logic
  const drawer = document.getElementById("drawer");
  const overlay = document.getElementById("overlay");
  const drawerBtn = document.getElementById("drawerBtn");

  drawerBtn.onclick = () => {
    drawer.classList.toggle("-translate-x-full");
    overlay.classList.toggle("hidden");
  };

  overlay.onclick = () => {
    drawer.classList.add("-translate-x-full");
    overlay.classList.add("hidden");
  };
</script>

</body>
</html>
